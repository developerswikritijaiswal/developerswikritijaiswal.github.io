<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon/favicon.ico" type="image/ico" sizes="16x16">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Title</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="css/slick-theme.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

        <![endif]-->

<body>
    <button type="button" data-target="#signin" data-toggle="modal">modal</button>
    <div id="signin" class="modal fade signin" role="dialog ">
        <div class="modal-dialog">
            <div class="modal-content boxs">
                <div class="outercover boxs">
                    <div class="col-sm-7 col-sm-push-5 nopadding">
                        <div class="boxs modal_lft">
                            <img src="img/modalbanner.png" class="img-responsive">
                        </div>
                    </div>
                    <div class="col-sm-5 col-sm-pull-7 nopadding">
                        <div class="modal_rht boxs">
                            <div class="signindiv movesA movesa boxs">
                                <form>
                                    <div class="head_lft boxs">
                                        <a href="index.html">
                                            <span>Personal</span> Style Fix
                                        </a>
                                    </div>
                                    <div class="sign_para boxs">
                                        <p>Welcome sign in to continue</p>
                                    </div>
                                    <div class="form-group boxs">
                                        <input type="text" class="form-control" placeholder="Email ID">
                                        <input type="text" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="checkdiv boxs">
                                        <div class="checkinput boxs">
                                            <input type="checkbox" id="remember" name="rememberme">
                                            <label for="remember">
                                        <span></span>
                                        Remember me
                                    </label>
                                        </div>
                                        <div class="forget boxs">
                                            <a href="javascript:void(0)">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="btndiv fortabs boxs">
                                        <button type="button" class="active signinbtn" data-type="a">Sign In</button>
                                        <button type="button" class="signupbtn" data-type="b">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                            <div class="signupdiv movesA movesb boxs">
                                <form>
                                    <div class="head_lft boxs">
                                        <a href="index.html">
                                            <span>Personal</span> Style Fix
                                        </a>
                                    </div>
                                    <div class="sign_para boxs">
                                        <p>Welcome there, sign up to continue</p>
                                    </div>
                                    <div class="form-group boxs">
                                        <input type="text" class="form-control" placeholder="Name">
                                        <input type="text" class="form-control" placeholder="Email ID">
                                        <input type="text" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="checkdiv boxs">
                                        <div class="checkinput boxs">
                                            <input type="checkbox" id="remember1" name="rememberme2">
                                            <label for="remember1">
                                                <span></span>
                                                I agree to the terms & conditions
                                            </label>
                                        </div>
                                    </div>
                                    <div class="btndiv fortabs boxs">
                                        <button type="button" class="active signupbtn" data-type="b">Sign Up</button>
                                        <button type="button" class="signinbtn" data-type="a">Sign In</button>
                                    </div>
                                </form>
                            </div>
                            <div class="forgetpass boxs">
                                <form>
                                    <div class="sign_para boxs">
                                        <h4>Forgot Password?</h4>
                                        <p>Welcome there, sign up to continue</p>
                                    </div>
                                    <div class="form-group boxs">
                                        <input type="text" class="form-control" placeholder="Email ID">
                                    </div>
                                    <div class="btndiv nomargin boxs">
                                        <button type="button" class="active Submitbtn">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
